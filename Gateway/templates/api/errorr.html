{% extends 'base.html' %}
{% block content %}
	<ul>
		<li><h2>ОШИБКА {{status}}</h2></li>		
	</ul>
	{% if status == 500 %}
	    <h3>сервер не отвечает</h3>
	{% if status == 403 %}
	    <h3>доступ не разрешен</h3>
	{% if status == 404 %}
	    <h3>данные не найдены</h3>
	{% if status == 400 %}
	    <h3>некорректные данные запроса</h3>
{% endif %}
